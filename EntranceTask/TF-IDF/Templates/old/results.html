<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF Results</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Azizbek Axmatjonov TF-IDF Project for EAST GAMES</h1>

        <!-- Unified button row -->
        <div class="button-row">
            <form action="/" method="get">
                <button type="submit">â¬… Back to Upload</button>
            </form>
            <form action="/status" method="get" target="_blank">
                <button type="submit">ðŸ“Š Check Status</button>
            </form>
            <form action="/metrics" method="get" target="_blank">
                <button type="submit">ðŸ“ˆ View Metrics</button>
            </form>
        </div>

        <h2>Top {{ results|length }} Words by IDF</h2>
        <table border="1">
            <tr><th>Word</th><th>TF-IDF</th></tr>
            {% for word, score in results %}
            <tr><td>{{ word }}</td><td>{{ '%.6f'|format(score) }}</td></tr>
            {% endfor %}
        </table>

        <img class="corner-logo" src="../static/images/Alucard.jpg" alt="Corner Logo">
    </div>
</body>
</html>
