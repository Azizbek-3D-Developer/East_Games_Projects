{% extends "base.html" %}

{% block title %}Login - TF-IDF App{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', path='styles/login-styles.css') }}" />
{% endblock %}

{% block content %}
<section class="a_a-login-section">
  <h1 class="a_a-login-title">Login</h1>
  <form action="/login" method="post" class="a_a-login-form">
    <div class="a_a-form-group">
      <label for="a_a-username" class="a_a-form-label">Username</label>
      <input
        type="text"
        id="a_a-username"
        name="username"
        class="a_a-form-input"
        required
        autofocus
      />
    </div>
    <div class="a_a-form-group">
      <label for="a_a-password" class="a_a-form-label">Password</label>
      <input
        type="password"
        id="a_a-password"
        name="password"
        class="a_a-form-input"
        required
        minlength="6"
      />
    </div>
    <button type="submit" class="a_a-btn a_a-btn-primary">Log In</button>
  </form>
</section>
{% endblock %}
